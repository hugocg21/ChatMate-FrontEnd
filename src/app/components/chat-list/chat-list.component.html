<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Chat List</h2>
    </div>
    <ul>
      <li *ngFor="let chat of chats">
        <a [routerLink]="['/chat-room', chat.id]">{{ chat.name }}</a>
      </li>
    </ul>
  </div>
</div>
